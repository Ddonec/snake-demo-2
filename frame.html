<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        height: 100dvh;
        overflow: hidden;
      }
      body {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <iframe
      src="index.html"
      frameborder="0"
      width="100%"
      height="100%"
      onload="frameOnload(this)"
    ></iframe>
  </body>
  <script>
    function frameOnload(f) {
      const win = f.contentWindow;
      setTimeout(() => {
        console.log("Отправка сообщения в iframe...");
        const message = {
          type: "resultResponse",
          payload: {
            userId: "74837",
            email: "test@gmail.com",
            currentScore: 0,
            updateScoreUrl: "./score.json",
            leaderBoardUrl: "./leaderboard.json",
          },
        };
        win.postMessage(message, "*");
      }, 10);
    }
  </script>
</html>
